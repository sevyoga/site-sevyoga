<a class="gmaps svg-link" href="{{ include.href | default: "https://www.google.fr/maps" }}" target="_blank">
    <span>
        <object width="{{ include.width | default: "16" }}"
         height="{{ include.height | default: "16" }}"
         data="/assets/img/svg/Google_Maps_icon.svg"
         type="image/svg+xml">
            <span>Votre navigateur ne supporte pas les images SVG</span>
        </object>
    </span>
</a>
